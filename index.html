<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Form</title>
</head>

<body class="bg-blue-300 flex items-center justify-center h-screen">
    <div class="bg-slate-50 p-8 rounded-lg shadow-lg w-80 flex flex-col gap-3">

        <form>
            <h1 class="text-2xl font-light text-sky-700 text-center">Sign in</h1>
            <div class="mb-4">
                <label for="name" class="text-sm text-sky-600">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" minlength="3"
                    class="w-full p-2 mt-1.5 border border-cyan-100 rounded-sm" required>
            </div>
            <div class="mb-4">
                <label for="email" class="text-sm text-sky-600">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" minlength="6"
                    class="w-full p-2 mt-1.5 border border-cyan-100 rounded-sm" required>
            </div>
            <div class="mb-4">
                <label for="password" class="text-sm text-sky-600">Password</label>
                <input type="password" id="password" name="password" placeholder="Create your password" minlength="6"
                    class="w-full p-2 mt-1.5 border border-cyan-100 rounded-sm" required>
            </div>
            <div class="mb-4">
                <label for="password-repeat" class="text-sm text-sky-600">Repeat Password</label>
                <input type="password" id="password-repeat" name="password-repeat" placeholder="Repeat password"
                    class="w-full p-2 mt-1.5 border border-cyan-100 rounded-sm" required>
            </div>
            <button type="submit"
                class="mt-4 py-2 bg-sky-500 rounded-md text-white uppercase hover:bg-sky-400 w-full">Submit</button>
        </form>
    </div>
</body>

</html>
